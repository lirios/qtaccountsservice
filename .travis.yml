addons:
  coverity_scan:
    project:
      name: "lirios/qtaccountsservice"
      description: "Build submitted via Travis CI"
    notification_email: pierluigi.fiorini@gmail.com
    build_command_prepend: "rm -fr build && mkdir build && cd build && cmake .."
    build_command: "make -j 4"
    branch_pattern: coverity_scan

arch:
  packages:
    - qt5-tools
    - qt5-declarative
    - clang
    #- clazy-git
    - xorg-server-xvfb
  script:
    - export CLAZY_CHECKS="level1"
    - mkdir build
    - if [ "$CC" = "gcc" ]; then cd build && qmake -spec linux-g++ CONFIG+=use_qt_paths ../qtaccountsservice.pro; fi
    #- if [ "$CC" = "clang" ]; then cd build && qmake -spec linux-clang CONFIG+=use_qt_paths QMAKE_CXX="clazy" ../qtaccountsservice.pro; fi
    - if [ "$CC" = "clang" ]; then cd build && qmake -spec linux-clang CONFIG+=use_qt_paths ../qtaccountsservice.pro; fi
    - cd build && make -j$(nproc)
    - cd build && xvfb-run -a -s "-screen 0 800x600x24" make check
    - ./.travis/bintray-wrapper.sh

script:
  - "curl -s https://raw.githubusercontent.com/mikkeloscar/arch-travis/master/arch-travis.sh | bash"

deploy:
  provider: bintray
  on:
    branch: develop
    condition: "$CC = gcc"
  file: cibuild/bintray.json
